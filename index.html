<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: left;
        }

        .header, .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1, .footer span {
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin: 0;
        }

        .header span, .footer span {
            font-size: 1em;
            color: #777;
        }

        .content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-direction: column;
            border-top: 1px solid #ffffff;
            border-bottom: 1px solid #ffffff;
            padding: 20px 0;
        }

        .content h2 {
            font-size: 1.8em;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
        }

        .content p {
            font-size: 1em;
            font-weight: 300;
            letter-spacing: 0.05em;
            line-height: 1.5;
            margin: 10px 0 0;
        }

        .iframe-container {
            width: 100%;
            margin: 20px 0;
            border: 2px solid #ffffff;
        }

        iframe {
            width: 100%;
            max-width: 700px;
            height: 900px;
            border: none;
        }

        .footer {
            margin-top: 20px;
        }

        .footer span {
            font-size: 1em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1, .footer span {
                font-size: 1em;
            }

            .content h2 {
                font-size: 1.5em;
            }

            iframe {
                height: 700px;
            }
        }

        /* Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>Projects</h1>
            <span>00</span>
        </div>

        <!-- Content Section -->
        <div class="content">
            <h2>Resume</h2>
            <p>
                This resume outlines my journey as a developer, showcasing my skills, experiences, and education. 
                Below, you can preview or download the full version of the resume.
            </p>
        </div>

        <!-- iFrame Section -->
        <div class="iframe-container">
            <iframe src="kk_resume_2025.pdf" title="Resume PDF"></iframe>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <span>Main Page</span>
            <span>01</span>
        </div>
    </div>
</body>
</html>
