<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            color: #ff6f61;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }

        /* PDF Viewer Styling */
        .pdf-container {
            margin: 30px auto;
            padding: 10px;
            background: #1e1e1e;
            border: 1px solid #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 1000px;
            border-radius: 10px;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>My Resume</h1>
    <p>Click <a href="kk_resume_2025.pdf" target="_blank">here</a> to download my resume.</p>

    <div class="pdf-container">
        <iframe src="kk_resume_2025.pdf"></iframe>
    </div>
</body>
</html>
